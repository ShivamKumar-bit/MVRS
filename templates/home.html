{% extends 'base.html' %}
{% block content %}

  <h1 style="color:rgb(105, 189, 150)">Welcome to the Movie recommender</h1>
  <h3 style="color:rgb(105, 189, 150)">Enter the Hollywood movie you like to get recommendations.</h3>


  <form action="{{url_for('recommend')}}">
    <input type="text" name="movie" class="form-control" placeholder="Movie name here">
    <br>
    <input type="submit" class="btn btn-info" value="Enter">
  </form>
{% endblock %}
